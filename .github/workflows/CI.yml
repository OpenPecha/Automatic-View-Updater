name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    - name: install 1  
      run: |
        pip install pip==21.3.1

     - name: install 2 
      run: |
        pip install .

    - name: Install 3
      run: |
        pip install .[dev]

    - name: Install 4
      run: |
        pip install git+https://github.com/OpenPecha/Collection.git

    - name: Test with pytest
      run: |
        pytest
    - name: Test Coverage
      run: |
        coverage run -m pytest
        coverage report -m
